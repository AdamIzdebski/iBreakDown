<!DOCTYPE html>
<html>
<head>
	<title>Experimental version of an interactive berak down</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<style>
	.d3-tip {
      line-height: 1.1;
      padding: 6px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 0px;
      font-size: 14px;
      font-family: 'Roboto Condensed', sans-serif;
    }
 
    /* Creates a small triangle extender for the tooltip */
    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }
 
    /* Style northward tooltips specifically */
    .d3-tip.n:after {
      margin: -2px 0 0 0;
      top: 100%;
      left: 0;
    }
	</style>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript">
// TOOLTIP

// d3.tip
// Copyright (c) 2013 Justin Palmer
// ES6 / D3 v4 Adaption Copyright (c) 2016 Constantin Gavrilete
// Removal of ES6 for D3 v4 Adaption Copyright (c) 2016 David Gotz
//
// Tooltips for d3.js SVG visualizations
d3.functor = function functor(v) {
  return typeof v === "function" ? v : function() {
    return v;
  };
};

d3.tip = function() {

  var direction = d3_tip_direction,
      offset    = d3_tip_offset,
      html      = d3_tip_html,
      node      = initNode(),
      svg       = null,
      point     = null,
      target    = null

  function tip(vis) {
    svg = getSVGNode(vis)
    point = svg.createSVGPoint()
    document.body.appendChild(node)
  }

  // Public - show the tooltip on the screen
  //
  // Returns a tip
  tip.show = function() {
    var args = Array.prototype.slice.call(arguments)
    if(args[args.length - 1] instanceof SVGElement) target = args.pop()

    var content = html.apply(this, args),
        poffset = offset.apply(this, args),
        dir     = direction.apply(this, args),
        nodel   = getNodeEl(),
        i       = directions.length,
        coords,
        scrollTop  = document.documentElement.scrollTop || document.body.scrollTop,
        scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft

    nodel.html(content)
      .style('position', 'absolute')
      .style('opacity', 1)
      .style('pointer-events', 'all')

    while(i--) nodel.classed(directions[i], false)
    coords = direction_callbacks[dir].apply(this)
    nodel.classed(dir, true)
      .style('top', (coords.top +  poffset[0]) + scrollTop + 'px')
      .style('left', (coords.left + poffset[1]) + scrollLeft + 'px')

    return tip
  }

  // Public - hide the tooltip
  //
  // Returns a tip
  tip.hide = function() {
    var nodel = getNodeEl()
    nodel
      .style('opacity', 0)
      .style('pointer-events', 'none')
    return tip
  }

  // Public: Proxy attr calls to the d3 tip container.  Sets or gets attribute value.
  //
  // n - name of the attribute
  // v - value of the attribute
  //
  // Returns tip or attribute value
  tip.attr = function(n, v) {
    if (arguments.length < 2 && typeof n === 'string') {
      return getNodeEl().attr(n)
    } else {
      var args =  Array.prototype.slice.call(arguments)
      d3.selection.prototype.attr.apply(getNodeEl(), args)
    }

    return tip
  }

  // Public: Proxy style calls to the d3 tip container.  Sets or gets a style value.
  //
  // n - name of the property
  // v - value of the property
  //
  // Returns tip or style property value
  tip.style = function(n, v) {
    // debugger;
    if (arguments.length < 2 && typeof n === 'string') {
      return getNodeEl().style(n)
    } else {
      var args = Array.prototype.slice.call(arguments);
      if (args.length === 1) {
        var styles = args[0];
        Object.keys(styles).forEach(function(key) {
          return d3.selection.prototype.style.apply(getNodeEl(), [key, styles[key]]);
        });
      }
    }

    return tip
  }

  // Public: Set or get the direction of the tooltip
  //
  // v - One of n(north), s(south), e(east), or w(west), nw(northwest),
  //     sw(southwest), ne(northeast) or se(southeast)
  //
  // Returns tip or direction
  tip.direction = function(v) {
    if (!arguments.length) return direction
    direction = v == null ? v : d3.functor(v)

    return tip
  }

  // Public: Sets or gets the offset of the tip
  //
  // v - Array of [x, y] offset
  //
  // Returns offset or
  tip.offset = function(v) {
    if (!arguments.length) return offset
    offset = v == null ? v : d3.functor(v)

    return tip
  }

  // Public: sets or gets the html value of the tooltip
  //
  // v - String value of the tip
  //
  // Returns html value or tip
  tip.html = function(v) {
    if (!arguments.length) return html
    html = v == null ? v : d3.functor(v)

    return tip
  }

  // Public: destroys the tooltip and removes it from the DOM
  //
  // Returns a tip
  tip.destroy = function() {
    if(node) {
      getNodeEl().remove();
      node = null;
    }
    return tip;
  }

  function d3_tip_direction() { return 'n' }
  function d3_tip_offset() { return [0, 0] }
  function d3_tip_html() { return ' ' }

  var direction_callbacks = {
    n:  direction_n,
    s:  direction_s,
    e:  direction_e,
    w:  direction_w,
    nw: direction_nw,
    ne: direction_ne,
    sw: direction_sw,
    se: direction_se
  };

  var directions = Object.keys(direction_callbacks);

  function direction_n() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.n.y - node.offsetHeight,
      left: bbox.n.x - node.offsetWidth / 2
    }
  }

  function direction_s() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.s.y,
      left: bbox.s.x - node.offsetWidth / 2
    }
  }

  function direction_e() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.e.y - node.offsetHeight / 2,
      left: bbox.e.x
    }
  }

  function direction_w() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.w.y - node.offsetHeight / 2,
      left: bbox.w.x - node.offsetWidth
    }
  }

  function direction_nw() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.nw.y - node.offsetHeight,
      left: bbox.nw.x - node.offsetWidth
    }
  }

  function direction_ne() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.ne.y - node.offsetHeight,
      left: bbox.ne.x
    }
  }

  function direction_sw() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.sw.y,
      left: bbox.sw.x - node.offsetWidth
    }
  }

  function direction_se() {
    var bbox = getScreenBBox()
    return {
      top:  bbox.se.y,
      left: bbox.e.x
    }
  }

  function initNode() {
    var node = d3.select(document.createElement('div'))
    node
      .style('position', 'absolute')
      .style('top', 0)
      .style('opacity', 0)
      .style('pointer-events', 'none')
      .style('box-sizing', 'border-box')

    return node.node()
  }

  function getSVGNode(el) {
    el = el.node()
    if(el.tagName.toLowerCase() === 'svg')
      return el

    return el.ownerSVGElement
  }

  function getNodeEl() {
    if(node === null) {
      node = initNode();
      // re-add node to DOM
      document.body.appendChild(node);
    };
    return d3.select(node);
  }

  // Returns an Object {n, s, e, w, nw, sw, ne, se}
  function getScreenBBox() {
    var targetel   = target || d3.event.target;

    while ('undefined' === typeof targetel.getScreenCTM && 'undefined' === targetel.parentNode) {
        targetel = targetel.parentNode;
    }

    var bbox       = {},
        matrix     = targetel.getScreenCTM(),
        tbbox      = targetel.getBBox(),
        width      = tbbox.width,
        height     = tbbox.height,
        x          = tbbox.x,
        y          = tbbox.y

    point.x = x
    point.y = y
    bbox.nw = point.matrixTransform(matrix)
    point.x += width
    bbox.ne = point.matrixTransform(matrix)
    point.y += height
    bbox.se = point.matrixTransform(matrix)
    point.x -= width
    bbox.sw = point.matrixTransform(matrix)
    point.y -= height / 2
    bbox.w  = point.matrixTransform(matrix)
    point.x += width
    bbox.e = point.matrixTransform(matrix)
    point.x -= width / 2
    point.y -= height / 2
    bbox.n = point.matrixTransform(matrix)
    point.y += height
    bbox.s = point.matrixTransform(matrix)

    return bbox
  }

  return tip
};
</script>

</head>
<body>

	</div>

<script type="text/javascript">

var bdata = [  
   {  
      "variable":"+ Sex = female",
      "contribution":0.3065,
      "variable_name":"Sex",
      "variable_value":"female",
      "cummulative":0.6727,
      "sign":"#0f6333",
      "position":2,
      "label":"Sex = 'female' <br>increases average response <br>by 0.3065"
   },
   {  
      "variable":"+ Fare = 71",
      "contribution":0.071,
      "variable_name":"Fare",
      "variable_value":"71",
      "cummulative":0.7437,
      "sign":"#0f6333",
      "position":3,
      "label":"Fare = 71 (low value) <br>increases average response <br>by 0.071"
   },
   {  
      "variable":"+ Pclass = 1",
      "contribution":0.2102,
      "variable_name":"Pclass",
      "variable_value":"1",
      "cummulative":0.9539,
      "sign":"#0f6333",
      "position":4,
      "label":"Pclass = 1 (low value) <br>increases average response <br>by 0.2102"
   },
   {  
      "variable":"+ Embarked = C",
      "contribution":-0.02,
      "variable_name":"Embarked",
      "variable_value":"C",
      "cummulative":0.9339,
      "sign":"#a3142f",
      "position":5,
      "label":"Embarked = 'C' <br>decreases average response <br>by 0.02"
   },
   {  
      "variable":"+ 3 others",
      "contribution":-0.01,
      "variable_name":"Age",
      "variable_value":"38",
      "cummulative":0.9239,
      "sign":"#a3142f",
      "position":6,
      "label":"All other features <br>decrease average response <br>by 0.01"
   }
]
var w     = 500
var h     = 250
var x_min   = 0.25
var x_max   = 1
var lmargin = 120
var rmargin = 10
var bmargin = 50
var tmargin = 70

var svg = d3.select("#breakDown").append("svg")
 
 svg
  .attr('width', w + lmargin + rmargin)
  .attr('height', h + bmargin + tmargin)

var yAxis  = d3.scaleLinear().domain([0, bdata.length + 1.5]).range([tmargin, tmargin+h])
var xAxis  = d3.scaleLinear().domain([x_min, x_max]).range([lmargin,w + lmargin])

// axes
svg
  .append("g")
  .selectAll('text')
  .data(xAxis.ticks(7))
  .enter().append('text')
  .text(function(d) {
      return (d);
    })
  .attr('y', h+tmargin+20)
  .attr("x", function(d) {
      return (xAxis(d));
    })
  .attr('text-anchor', 'middle')
  .style("font-family", "'Roboto Condensed', sans-serif")
  .style("fill","#878787")

svg
  .append("g")
  .selectAll('line')
  .data(xAxis.ticks(7))
  .enter().append('line')
  .attr('y1', tmargin-10)
  .attr('y2', h+tmargin)
  .attr("x1", function(d) {
      return (xAxis(d));
    })
  .attr("x2", function(d) {
      return (xAxis(d));
    })
  .style("stroke","#b6b7b670")
  .style("stroke-width","1")
  .style("stroke-dasharray","4")

// baseline
var baseg = svg
  .append("g")

baseg
  .append("line")
  .data([0.3662])
  .attr('y1', 2)
  .attr('y2', h+tmargin)
  .attr("x1", function(d) {
      return (xAxis(d));
    })
  .attr("x2", function(d) {
      return (xAxis(d));
    })
  .style("stroke","#b6b7b6")
  .style("stroke-width","2")
  
baseg
  .append("text")
  .data([0.3662])
  .attr("x", function(d) {
      return (xAxis(d)+5);
    })
  .attr("y", 20)
  .text("Average response")
  .style("font-family", "'Roboto Condensed', sans-serif")
  .style("font-size", "20")
  .style("fill","#878787")

baseg
  .append("text")
  .data([0.3662])
  .attr("x", function(d) {
      return (xAxis(d)+5);
    })
  .attr("y", 40)
  .text(function(d) {
      return (d);
    })
  .style("font-size", "18")
  .style("font-family", "'Roboto Condensed', sans-serif")
  .style("fill","#fa415a")

// final
var finalg = svg
  .append("g")

finalg
  .append("text")
  .data([0.9239])
  .attr("x", function(d) {
      return (xAxis(d)-5);
    })
  .attr("y", function(d) {
      return (yAxis(bdata.length+1)-20);
    })
  .text("Individual response")
  .style("font-family", "'Roboto Condensed', sans-serif")
  .style("font-size", "20")
  .style("fill","#878787")
  .attr("text-anchor","end")

finalg
  .append("text")
  .data([0.9239])
  .attr("x", function(d) {
      return (xAxis(d)-5);
    })
  .attr("y", function(d) {
      return (yAxis(bdata.length+1));
    })
  .text(function(d) {
      return (d);
    })
  .style("font-family", "'Roboto Condensed', sans-serif")
  .style("font-size", "18")
  .style("fill","#fa415a")
  .attr("text-anchor","end")

var maing = svg
  .append("g")

// tooltips
var tool_tip = d3.tip()
      .attr("class", "d3-tip")
      .offset([-8, 0])
      .html(function(d) { return d.label; });

maing
  .call(tool_tip);

// bars
maing
  .selectAll("rect")
  .data(bdata)
  .enter()
  .append("rect")
  .attr("x", function(d, i) {
      return (xAxis(d.cummulative - Math.max(d.contribution, 0)));
    })
  .attr("y", function(d, i) { return yAxis(i) })
  .attr("width", function(d, i) {
      return (Math.abs(xAxis(d.contribution) - xAxis(0)));
    })
  .attr("height", yAxis(1) - yAxis(0) - 2)
  .style("fill", function(d, i) {
      return d.sign;
    })
    .on('mouseover', tool_tip.show)
    .on('mouseout', tool_tip.hide);  

svg
  .append("g")
  .selectAll("text")
  .data(bdata)
  .enter()
  .append("text")
  .attr("x", 0)
  .attr("y", function(d, i) { return yAxis(i+0.7) })
  .style("font-family", "'Roboto Condensed', sans-serif")
  .style("fill","#878787")
  .style("font-size", "20")
  .text(function(d) {
      return (d.variable);
    })
  
svg
  .append("g")
  .selectAll("line")
  .data(bdata)
  .enter()
  .append("line")
  .attr("x1", function(d, i) {
      return (xAxis(d.cummulative));
    })
  .attr("x2", function(d, i) {
      return (xAxis(d.cummulative));
    })
  .attr("y1", function(d, i) { return yAxis(i) })
  .attr("y2", function(d, i) { return yAxis(i + 2)-2 })
  .style("stroke","black")
  .style("stroke-width","1")
  

	</script></body>
